
name: CI Pipeline (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t ai-code-review-assistant .

    - name: Run lint + tests inside Docker
      run: |
        docker run --rm ai-code-review-assistant bash -c "
          echo '🔍 Running lint checks...' &&
          pylint **/*.py &&
          flake8 . &&
          bandit -r . &&
          echo '✅ Lint checks passed!' &&
          echo '🧪 Running tests...' &&
          PYTHONPATH=src pytest -vv
        "

