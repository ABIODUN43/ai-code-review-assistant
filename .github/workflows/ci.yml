name: CI Pipeline (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t ai-code-review-assistant .

    - name: Run lint + tests + pre-commit inside Docker
      run: |
        docker run --rm ai-code-review-assistant bash -c "
          echo '🔍 Running pre-commit checks...' &&
          pre-commit run --all-files || true &&
          echo '🔍 Running lint checks...' &&
          pylint src tests *.py || true &&
          flake8 . &&
          bandit -r . &&
          mypy src || true &&
          echo '✅ Lint & pre-commit checks complete!' &&
          echo '🧪 Running tests...' &&
          PYTHONPATH=src pytest -vv
        "
