on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t ai-code-review-assistant .

    - name: Run lint + tests + collect reports
      run: |
        docker run --rm ai-code-review-assistant bash -c "
          mkdir -p raw_reports &&
          echo 'ðŸ” Running lint checks...' &&
          pylint src tests --output-format=json > raw_reports/pylint.json || true &&
          flake8 . --format=json > raw_reports/flake8.json || true &&
          bandit -r src -f json -o raw_reports/bandit.json || true &&
          mypy src --show-error-codes > raw_reports/mypy.txt || true &&
          echo 'âœ… Lint checks done!' &&
          echo 'ðŸ§ª Running tests...' &&
          PYTHONPATH=src pytest -vv &&
          echo 'ðŸ“Š Collecting reports...' &&
          python collect_reports.py
        "
